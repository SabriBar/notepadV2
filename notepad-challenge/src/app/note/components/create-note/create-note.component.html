<div class="container">
  <form [formGroup]="createNoteForm" (ngSubmit)="createNote()">

    <label for="title">TÃ­tulo:</label>
    <input type="text" id="title" name="title" required formControlName="title">

    <label for="content">Contenido:</label>
    <textarea id="content" name="content" required formControlName="content"></textarea>

    <label for="tags">Etiquetas:</label>
    <div formArrayName="tags">
      <div *ngFor="let tagCtrl of tagsFormArray.controls; let i=index">
        <input type="text" [id]="'tags' + i" name="tags" required [formControlName]="i">
      </div>
    </div>
    

    <button type="submit">Guardar</button>
  </form>
  <a routerLink="/">Volver a la Lista</a>
</div>
