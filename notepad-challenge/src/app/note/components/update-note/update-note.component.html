<div mat-dialog-title></div>
<h1>Update Note</h1>
<div mat-dialog-content>

    <div class="container">
        <form [formGroup]="editNoteForm">
      
          <label for="title">TÃ­tulo:</label>
          <input type="text" id="title" name="title" required formControlName="title">
      
          <label for="content">Contenido:</label>
          <textarea id="content" name="content" required formControlName="content"></textarea>
          
      
          <button type="submit" (click)="editNote()">Update</button>
